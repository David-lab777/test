<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
  
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
    </style>
</head>
<body>
 
    <iframe src="https://zhuhongbin.cn" 
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
            style="position:fixed; top:0; left:0; width:100vw; height:100vh; border:none;">
    </iframe>
    
    <script>
       
        window.onload = function() {
            const iframe = document.querySelector('iframe');
            const currentUrl = new URL(window.location.href);
            
          
            if (currentUrl.search) {
                setTimeout(() => {
                    iframe.contentWindow.location.replace('https://zhuhongbin.cn' + currentUrl.pathname + currentUrl.search);
                }, 100);
            }
        };
    </script>
</body>
</html>
